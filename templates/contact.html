{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-2">
    <img src="/static/img/6.jpg" class="d-block w-100  " alt="Contact-Us">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>

    <form class="row g-3" method="POST" action="/contact">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName4" name="name" placeholder="Enter your Name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Enter your Email">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Enter your Address">
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>  
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" placeholder="City">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Postal Code">
        </div>
        <div class="form-group">
            <label for="inputDesc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>


        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>

{% endblock body %}
