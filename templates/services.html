{% extends "base.html" %}

{% block title %}Social Media{% endblock title %}

{% block body %}


<img src="/static/img/social.jpg" class="img-fluid" alt="...">

<hr>

<div class="container-fluid mt-5 mb-5 d-flex justify-content-center final ">
    <ul class="social-list">
        <li>
            <div class="maincard p-3">

                    </div>
                    <div class="theback py-3 px-3 text-center facebook">

                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="maincard p-3">
                <div class="thecard">

                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="maincard p-3">
                <div class="thecard">
                    <div class="thefront text-center py-4 youtube">
                        <div class="social-icon"> <i class="fa fa-youtube fa-2x"></i> </div>
                    </div>
                    <div class="theback py-3 px-3 text-center youtube">

                </div>
            </div>

        <li>
            <div class="maincard p-3">
